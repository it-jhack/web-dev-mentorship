<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>

    <div>
        <h1>AugustoCompany Registration</h1>
        <p>Complete your Information</p>
    </div>

    <form>
        <fieldset>
            <div>
                <label>First Name</label>
                <input type="text" name="firstName" id="firstName">  
            </div>

            <div>
                <label>Last Name</label>
                <input type="text" name="lastName" id="lastName">
            </div>

            <div>
                <label>Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label>Date of Birth</label>
                <input type="date" name="birthdate" id="birthdate">
            </div>
        </fieldset>

        <div>
            <label>What is your area of expertise?</label>
            <label>
                <input type="radio" name="expertiseArea" value="frontend" checked>Front-End
            </label>
            <label>
                <input type="radio" name="expertiseArea" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="expertiseArea" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label>What is your seniority level?</label>
            <select id="seniority"> 
                <option selected disabled value="">Select</option>
                <option>Junior</option>
                <option>Mid-Level</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Select the technologies you use:</label><br> 
                <input type="checkbox" id="technology1" name="technology1" value="HTML">
                <label for="technology1">HTML</label> 

                <input type="checkbox" id="technology2" name="technology2" value="CSS">
                <label for="technology2">CSS</label> 

                <input type="checkbox" id="technology3" name="technology3" value="Javascript">
                <label for="technology3">JavaScript</label> 

                <input type="checkbox" id="technology4" name="technology4" value="PHP">
                <label for="technology4">PHP</label> 

                <input type="checkbox" id="technology5" name="technology5" value="C#">
                <label for="technology5">C#</label> 

                <input type="checkbox" id="technology6" name="technology6" value="Python">
                <label for="technology6">Python</label> 

                <input type="checkbox" id="technology7" name="technology7" value="Java">
                <label for="technology7">Java</label> 

                <input type="checkbox" id="technology8" name="technology8" value="Vue">
                <label for="technology8">Vue</label> 
            </div>
        </fieldset>

        <div>
            <label>Tell us a bit about your experience:</label>
            <br>
            <textarea rows="6" style="width: 26em" id="experience" name="experience"></textarea>
        </div>

        <button type="submit">Submit</button>
    
    </form>
    
</body>
</html>
