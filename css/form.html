<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Form Test</title>
<body>

    <div class="header">
        <h1>AugustoCompany Registration</h1>
        <p>Complete your Information</p>
    </div>  

    <div class="register">   
        <label>Register</label>
    </div>

    <fieldset class="login-screen">
    <form>
        <fieldset>
            <div class="form-container">
                <div class="column">
                    <div class="first-name">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="@example.com">
                    </div>
                </div>
                <div class="column">
                    <div class="last-name">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                    </div>
                    <div class="date-of-birth">
                        <label for="date-of-birth">Date of Birth:</label>
                        <input type="date" id="date-of-birth" name="date-of-birth">
                    </div>
                </div>
            </div>
            
        </fieldset>

        <div class="radio">
            <label class="radio-titule">What is your area of expertise?</label>
            <br><br>
            <label>
                <input type="radio" name="expertiseArea" value="frontend" checked>Front-End
            </label>
            <br><br>
            <label>
                <input type="radio" name="expertiseArea" value="backend">Back-End
            </label>
            <br><br>
            <label>
                <input type="radio" name="expertiseArea" value="fullstack">Fullstack
            </label>
        </div>

        <div class="option">
            <label class="option-titule">What is your seniority level?</label>
            <br><br>
            <select id="seniority" class="option-select-box"> 
                <option selected disabled value="">Select</option>
                <option>Junior</option>
                <option>Mid-Level</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label class="checkbox-titule">Select the technologies you use:</label><br>
                <div class="checkbox-column-1"> 
                    <input class="checkbox-1" type="checkbox" id="technology1" name="technology1" value="HTML">
                    <label class="checkbox-1" for="technology1">HTML</label> 

                    <input class="checkbox-1" type="checkbox" id="technology2" name="technology2" value="CSS">
                    <label class="checkbox-1" for="technology2">CSS</label> 

                    <input class="checkbox-1" type="checkbox" id="technology3" name="technology3" value="Javascript">
                    <label class="checkbox-1" for="technology3">JavaScript</label> 

                    <input class="checkbox-1" type="checkbox" id="technology4" name="technology4" value="PHP">
                    <label class="checkbox-1" for="technology4">PHP</label> 
                </div>
                <div class="checkbox-column-2"> 
                    <input class="checkbox-2" type="checkbox" id="technology5" name="technology5" value="C#">
                    <label class="checkbox-2" for="technology5">C#</label> 

                    <input class="checkbox-2" type="checkbox" id="technology6" name="technology6" value="Python">
                    <label class="checkbox-2" for="technology6">Python</label> 

                    <input class="checkbox-2" type="checkbox" id="technology7" name="technology7" value="Java">
                    <label class="checkbox-2" for="technology7">Java</label> 

                    <input class="checkbox-2" type="checkbox" id="technology8" name="technology8" value="Vue">
                    <label class="checkbox-2" for="technology8">Vue</label>
                </div> 
            </div>
        </fieldset>

        <div class="group">
            <label class="textarea-titule">Tell us a bit about your experience:</label>
            <br>
            <textarea class="textarea" rows="6" style="width: 26em" id="experience" name="experience"></textarea>
        </div>

        <button class="button" type="submit">Submit</button>
    
    </form>
    </fieldset>
</body>
</html>
